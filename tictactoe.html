<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe vs Arham</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: cyan;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        .cell:hover {
            background-color: #34495e;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe vs Arham 🤖</h1>
    <div class="board" id="board"></div>
    <button class="button" onclick="resetGame()">Restart</button>

    <script>
        const board = document.getElementById("board");
        let cells = [];
        let gameBoard = Array(9).fill(null);
        let player = "X";
        let bot = "O";

        // Minimax Algorithm (Arham is now unbeatable)
        function minimax(board, depth, isMaximizing) {
            let winner = checkWinnerRaw(board);
            if (winner === "O") return 10 - depth;
            if (winner === "X") return depth - 10;
            if (!board.includes(null)) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!board[i]) {
                        board[i] = "O";
                        let score = minimax(board, depth + 1, false);
                        board[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!board[i]) {
                        board[i] = "X";
                        let score = minimax(board, depth + 1, true);
                        board[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // AI Move (Minimax)
        function botMove() {
            let bestScore = -Infinity;
            let bestMove;
            for (let i = 0; i < 9; i++) {
                if (!gameBoard[i]) {
                    gameBoard[i] = bot;
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            if (bestMove !== undefined) {
                gameBoard[bestMove] = bot;
                cells[bestMove].innerText = bot;
                if (checkWinner(bot)) {
                    setTimeout(() => alert("Arham wins! 🤖"), 100);
                    return resetGame();
                }
                if (!gameBoard.includes(null)) {
                    setTimeout(() => alert("It's a tie! 😐"), 100);
                    return resetGame();
                }
                player = "X"; // Switch back to player
            }
        }

        // Check Winner
        function checkWinner(symbol) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]  // Diagonals
            ];
            return winningCombos.some(combo => combo.every(index => gameBoard[index] === symbol));
        }

        function checkWinnerRaw(board) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];
            for (let combo of winningCombos) {
                if (board[combo[0]] && board[combo[0]] === board[combo[1]] && board[combo[0]] === board[combo[2]]) {
                    return board[combo[0]];
                }
            }
            return null;
        }

        // Handle Player Click
        function playerMove(index) {
            if (!gameBoard[index]) {
                gameBoard[index] = player;
                cells[index].innerText = player;
                if (checkWinner(player)) {
                    setTimeout(() => alert("You win! 🎉"), 100);
                    return resetGame();
                }
                if (!gameBoard.includes(null)) {
                    setTimeout(() => alert("It's a tie! 😐"), 100);
                    return resetGame();
                }
                player = bot;
                setTimeout(botMove, 500);
            }
        }

        // Reset Game
        function resetGame() {
            gameBoard.fill(null);
            cells.forEach(cell => cell.innerText = "");
            player = "X";
        }

        // Create Board
        function createBoard() {
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.addEventListener("click", () => playerMove(i));
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        createBoard();
    </script>

</body>
</html>

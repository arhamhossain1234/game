<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe vs Arham</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            font-family: 'Arial', sans-serif;
            font-weight: normal;
            color: #fff;
        }
        .container {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        .start-menu, .end-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .start-menu h1, .end-menu h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
            max-width: 340px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #444;
            color: white;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .cell:hover {
            transform: scale(1.1);
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2e2e2e;
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            z-index: 100;
        }
        .popup button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:focus {
            outline: none;
        }
        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Start Menu -->
    <div class="start-menu" aria-live="polite">
        <h1>Welcome to Tic-Tac-Toe vs Arham</h1>
        <button class="button" onclick="startGame()" aria-label="Start Game">Start Game</button>
    </div>

    <!-- Game Board -->
    <div class="container">
        <h2>Tic-Tac-Toe vs Arham</h2>
        <div class="board" id="board"></div>
    </div>

    <!-- End Menu -->
    <div class="end-menu" aria-live="polite">
        <h1 id="endMessage"></h1>
        <button class="button" onclick="restartGame()" aria-label="Restart Game">Restart</button>
    </div>

    <!-- Popup Message -->
    <div class="popup" id="popup" role="dialog" aria-labelledby="popupMessage">
        <p id="popupMessage"></p>
        <button class="button" onclick="closePopup()" aria-label="Close Popup">OK</button>
    </div>

    <script>
        const board = document.getElementById("board");
        const popup = document.getElementById("popup");
        const popupMessage = document.getElementById("popupMessage");
        const startMenu = document.querySelector(".start-menu");
        const gameContainer = document.querySelector(".container");
        const endMenu = document.querySelector(".end-menu");
        const endMessage = document.getElementById("endMessage");

        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X"; // Human starts first
        let gameActive = false;

        // Start Game
        function startGame() {
            startMenu.style.display = "none";
            gameContainer.style.display = "block";
            createBoard();
            gameActive = true;
        }

        // Create Tic-Tac-Toe Board
        function createBoard() {
            board.innerHTML = "";
            gameBoard.forEach((cell, index) => {
                let div = document.createElement("div");
                div.classList.add("cell");
                div.dataset.index = index;
                div.innerText = cell;
                div.addEventListener("click", handleMove);
                board.appendChild(div);
            });
        }

        // Handle Player Move
        function handleMove(event) {
            let index = event.target.dataset.index;
            if (gameBoard[index] !== "" || !gameActive) return;

            gameBoard[index] = "X";
            event.target.innerText = "X";
            event.target.classList.add("taken");

            if (checkWinner("X")) {
                showPopup("You win! ðŸŽ‰");
                endGame("You win! ðŸŽ‰");
                return;
            } else if (isTie()) {
                showPopup("It's a tie! ðŸ˜");
                endGame("It's a tie! ðŸ˜");
                return;
            }

            setTimeout(aiMove, 500); // AI moves after a short delay
        }

        // AI (Arham) Move using Minimax Algorithm
        function aiMove() {
            let bestScore = -Infinity;
            let bestMove;

            gameBoard.forEach((cell, index) => {
                if (cell === "") {
                    gameBoard[index] = "O";
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[index] = "";
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = index;
                    }
                }
            });

            gameBoard[bestMove] = "O";
            let cell = document.querySelector(.cell[data-index='${bestMove}']);
            cell.innerText = "O";
            cell.classList.add("taken");

            if (checkWinner("O")) {
                showPopup("Arham wins! ðŸ¤–");
                endGame("Arham wins! ðŸ¤–");
                return;
            } else if (isTie()) {
                showPopup("It's a tie! ðŸ˜");
                endGame("It's a tie! ðŸ˜");
                return;
            }
        }

        // Minimax Algorithm
        function minimax(board, depth, isMaximizing) {
            if (checkWinner("O")) return 10 - depth;
            if (checkWinner("X")) return depth - 10;
            if (isTie()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                board.forEach((cell, index) => {
                    if (cell === "") {
                        board[index] = "O";
                        bestScore = Math.max(bestScore, minimax(board, depth + 1, false));
                        board[index] = "";
                    }
                });
                return bestScore;
            } else {
                let bestScore = Infinity;
                board.forEach((cell, index) => {
                    if (cell === "") {
                        board[index] = "X";
                        bestScore = Math.min(bestScore, minimax(board, depth + 1, true));
                        board[index] = "";
                    }
                });
                return bestScore;
            }
        }

        // Check for Winner
        function checkWinner(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => pattern.every(index => gameBoard[index] === player));
        }

        // Check for Tie
        function isTie() {
            return gameBoard.every(cell => cell !== "");
        }

        // Show Pop-up
        function showPopup(message) {
            popupMessage.innerText = message;
            popup.style.display = "block";
        }

        // Close Pop-up
        function closePopup() {
            popup.style.display = "none";
        }

        // End Game
        function endGame(message) {
            gameActive = false;
            gameContainer.style.display = "none";
            endMenu.style.display = "flex";
            endMessage.innerText = message;
        }

        // Restart Game
        function restartGame() {
            location.reload();
        }
    </script>

</body>
</html>

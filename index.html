<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
        }
        .start-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .game-container {
            display: none;
        }
        .back-button {
            margin-top: 20px;
            background-color: #28a745;
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Game Hub</h1>

    <!-- Start Menu -->
    <div class="start-menu">
        <button class="button" onclick="startTicTacToe()">Start Tic-Tac-Toe</button>
        <button class="button" onclick="startPasswordGame()">Start Password Game</button>
    </div>

    <!-- Tic-Tac-Toe Game -->
    <div class="game-container" id="ticTacToeGame">
        <h2>Tic-Tac-Toe vs Arham</h2>
        <div class="board" id="board"></div>
        <button class="back-button" onclick="goBackToMenu()">Back to Menu</button>
    </div>

    <!-- Password Guessing Game -->
    <div class="game-container" id="passwordGame">
        <h2>Password Guessing Game</h2>
        <div class="game-container">
            <p class="hint">Hint: The password is a mix of uppercase letters, lowercase letters, and numbers.</p>
            <div class="input-container">
                <input type="text" id="userGuess" placeholder="Enter your guess" maxlength="6">
                <button onclick="checkPassword()">Submit</button>
            </div>
            <p class="result" id="result"></p>
            <button class="back-button" onclick="goBackToMenu()">Back to Menu</button>
        </div>
    </div>

    <script>
        // Tic-Tac-Toe Game
        const board = document.getElementById("board");
        const startMenu = document.querySelector(".start-menu");
        const ticTacToeGame = document.getElementById("ticTacToeGame");
        const passwordGame = document.getElementById("passwordGame");
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = false;

        function startTicTacToe() {
            startMenu.style.display = "none";
            ticTacToeGame.style.display = "block";
            createBoard();
            gameActive = true;
        }

        function createBoard() {
            board.innerHTML = "";
            gameBoard.forEach((cell, index) => {
                let div = document.createElement("div");
                div.classList.add("cell");
                div.dataset.index = index;
                div.innerText = cell;
                div.addEventListener("click", handleMove);
                board.appendChild(div);
            });
        }

        function handleMove(event) {
            let index = event.target.dataset.index;
            if (gameBoard[index] !== "" || !gameActive) return;

            gameBoard[index] = "X";
            event.target.innerText = "X";
            event.target.classList.add("taken");
            // Add AI move and win/tie check here...
        }

        function goBackToMenu() {
            ticTacToeGame.style.display = "none";
            passwordGame.style.display = "none";
            startMenu.style.display = "flex";
        }

        // Password Game
        let password = generatePassword(6);
        let attempts = 5;

        function generatePassword(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters.charAt(randomIndex);
            }
            return password;
        }

        function startPasswordGame() {
            startMenu.style.display = "none";
            passwordGame.style.display = "block";
        }

        function checkPassword() {
            const userGuess = document.getElementById('userGuess').value;
            const resultElement = document.getElementById('result');

            if (userGuess === password) {
                resultElement.textContent = 'Correct! You guessed the password! ðŸŽ‰';
                resultElement.className = 'result correct';
            } else {
                attempts--;
                if (attempts <= 0) {
                    resultElement.textContent = `Game Over! The password was ${password}`;
                    resultElement.className = 'result incorrect';
                } else {
                    resultElement.textContent = `Incorrect! You have ${attempts} attempts left.`;
                    resultElement.className = 'result incorrect';
                }
            }
            document.getElementById('userGuess').value = '';
        }
    </script>

</body>
</html>
